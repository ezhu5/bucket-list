<ion-header>
    
      <ion-navbar>
        <ion-title>Register</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content>
    
      <h2 style="text-align:center">Welcome user!</h2>
    
        <ion-list>
            
              <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input [(ngModel)]="name" type="text" value=""></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input [(ngModel)]="email"  type="email" value=""></ion-input>
              </ion-item>
    
              <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
              </ion-item>
            
            </ion-list>
            <button ion-button round full (click)="segueToTut()"><ion-icon name="person-add"></ion-icon>&nbsp;Register</button>  
            
    
    </ion-content>
